<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire - Find A Friend</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="questionnaire.css">
    <style>
        /* Inline CSS for simplicity */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        .questionnaire-box {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 90vh;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .checkbox-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            max-width: 200px;
            margin: 20px auto 0;
            display: block;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="questionnaire-box">
            <h1>Questionnaire</h1>
            <form id="questionnaireForm">
                <div class="form-group">
                    <label for="name"><strong>What is your name?</strong></label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="gender"><strong>Your gender (choose 'doesn't matter' to meet all):</strong></label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Doesn't matter">Doesn't matter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year"><strong>Year:</strong></label>
                    <select id="year" name="year" required>
                        <option value="First year">First year</option>
                        <option value="Second year">Second year</option>
                        <option value="Third year">Third year</option>
                        <option value="Doesn't matter">Doesn't matter</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="purpose"><strong>Purpose of finding a friend:</strong></label>
                    <select id="purpose" name="purpose" required>
                        <option value="To find long term friends">To find long term friends</option>
                        <option value="Someone to attend ATMOS with">Someone to attend ATMOS with</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><strong>Hobbies:</strong></label>
                    <div id="hobbies-container" class="checkbox-container"></div>
                </div>
                <div class="form-group">
                    <label><strong>Topics of discussion among friends:</strong></label>
                    <div id="topics-container" class="checkbox-container"></div>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>
    <script src="questionnaire.js"></script>
</body>
</html>
